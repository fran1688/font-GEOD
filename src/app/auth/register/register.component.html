<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="login-register">
    <div class="logo-login">
      <img src="../../../assets/images/shape1.svg" class="mb-2" alt="logo" width="300px">
    </div>
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material"
              id="loginform"
              autocomplete="off"
              [formGroup]="registerForm"
              (ngSubmit)="createUser()"
              >

          <div class="form-group">
            <div class="col-xs-12">
              <input class="campo"
                     type="text"
                     placeholder="Nombre"
                     formControlName="name">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="campo"
                     type="text"
                     placeholder="Email"
                     formControlName="email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="campo"
                     type="password"
                     formControlName="password"
                     placeholder="Contraseña">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="campo"
                     type="password"
                     formControlName="password2"
                     placeholder="Confirmar Contraseña">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input id="checkbox-signup"
                       type="checkbox"
                       class="filled-in chk-col-light-blue"
                       formControlName="terms">
                <label for="checkbox-signup"> Es de acuerdo con los <a href="javascript:void(0)">terminos</a></label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col text-danger">
              <p *ngIf="fieldNotValid('name')">* El nombre es obligatorio</p>
              <p *ngIf="fieldNotValid('email')">* El email es obligatorio y tiene que ser válido</p>
              <p *ngIf="fieldNotValid('password')">* La contraseña es obligatorio</p>
              <p *ngIf="passwordNoValid()">* Las contraseña deben ser iguales</p>
              <p *ngIf="AcceptTerms()">* Debe aceptar los términos de uso</p>
            </div>
          </div>

          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-lg btn-block btn-p botones" type="submit">Registrate</button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿Ya tienes una cuenta?
              <a routerLink="/login"
                 class="text-info m-l-5">
                <b>Ingresa</b>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="bg-iso">

    </section>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
