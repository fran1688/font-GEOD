<section id="wrapper">
  <div class="login-register">
    <div class="logo-login">
      <img src="../../../assets/images/shape1.svg" class="mb-2" alt="logo" width="300px">
    </div>
    <h3 class="box-title m-b-20 titulo-form">Registro</h3>
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform" action="index.html">
          
          <div class="form-group">
            <div class="col-xs-12">
              <input class="campo" type="text" required="" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="campo" type="text" required="" placeholder="Email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="campo" type="password" required="" placeholder="Contraseña">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="campo" type="password" required="" placeholder="Confirmar Contraseña">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input id="checkbox-signup" type="checkbox"  class="filled-in chk-col-light-blue">
                <label for="checkbox-signup"> Es de acuerdo con los <a href="javascript:void(0)">terminos</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-lg btn-block btn-p botones" type="submit">Registrate</button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿Ya tienes una cuenta? <a href="pages-login.html" class="text-info m-l-5"><b>Ingresa</b></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="bg-iso">
      
    </section>
  </div>
</section>
