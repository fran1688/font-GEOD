<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="fondo-login">
    <div class="login-register">
    <div class="logo-login">
      <img src="../../../assets/images/shape1.svg" class="mb-2" alt="logo" width="300px">
    </div>
    <div class="login-box card">
      <div class="card-body box-login" >
        <form class="form-horizontal form-material"
              (submit)="login()"
              id="loginform">
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="campo" type="text" required="" placeholder="Correo electrónico"> </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="campo" type="password" required="" placeholder="Contraseña"> </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-info pull-left p-t-0">
              </div> <a href="javascript:void(0)" id="to-recover" class="text-active pull-right recuperar-pass">
              <i class="fa fa-lock m-r-5"></i> Olvidé la Contraseña?</a> </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button class="btn btn-block btn-lg color botones" type="submit">Iniciar Sesión</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
              <div class="social">
                <a href="javascript:void(0)" class="btn btn-googleplus boton-google" data-toggle="tooltip" title="Login with Google">
                  <i aria-hidden="true" class="fa fa-google-plus"></i>
                  <span>Inicia con tu cuenta de google</span>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Crear Cuenta <a routerLink="/register" class="text-info m-l-5"><b style="color: #FF9F00">Regístrate</b></a>
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group ">
            <div class="col-xs-12">
              <h3>Recuperar contraseña</h3>
              <p class="text-muted">Ingrese su correo electrónico y se le enviarán instrucciones! </p>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email"> </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</section>


<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
